<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .game-container {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1, h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <h1>Mini Games App</h1>

    <div class="game-container" id="guessing-game">
        <h2>Number Guessing Game</h2>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guess-input" min="1" max="100">
        <button onclick="checkGuess()">Guess</button>
        <p id="guess-result"></p>
    </div>

    <div class="game-container" id="rps-game">
        <h2>Rock-Paper-Scissors</h2>
        <button onclick="playRPS('rock')">Rock</button>
        <button onclick="playRPS('paper')">Paper</button>
        <button onclick="playRPS('scissors')">Scissors</button>
        <p id="rps-result"></p>
    </div>

    <script>
        // Number Guessing Game
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess-input').value);
            const resultElement = document.getElementById('guess-result');
            if (userGuess === randomNumber) {
                resultElement.textContent = 'Congratulations! You guessed the right number!';
            } else if (userGuess > randomNumber) {
                resultElement.textContent = 'Too high! Try again.';
            } else {
                resultElement.textContent = 'Too low! Try again.';
            }
        }

        // Rock-Paper-Scissors Game
        function playRPS(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            const resultElement = document.getElementById('rps-result');
            if (userChoice === computerChoice) {
                resultElement.textContent = `It's a tie! Both chose ${userChoice}.`;
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                resultElement.textContent = `You win! ${userChoice} beats ${computerChoice}.`;
            } else {
                resultElement.textContent = `You lose! ${computerChoice} beats ${userChoice}.`;
            }
        }
    </script>

</body>
</html>
